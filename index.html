<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div id="focus-display" class="focus-display"></div>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
        <div class="mode-buttons">
            <button id="pomodoro" class="active">Pomodoro</button>
            <button id="short-break">Short Break</button>
            <button id="long-break">Long Break</button>
        </div>
    </div>
    <div id="notification" class="notification">
        Time is up!
        <button id="stopSound" class="stop-sound">Stop Sound</button>
    </div>
    <audio id="timerSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    <div id="focus-modal" class="modal">
        <div class="modal-content">
            <h2>What are you focusing on?</h2>
            <input type="text" id="focus-input" placeholder="Enter your focus task...">
            <button id="focus-submit">Start Focusing</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
